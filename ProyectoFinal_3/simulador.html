<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Rentabilidad</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Librer铆a SweetAlert2 antes del JS principal -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <header class="header">
    <h3>Simulador de Rentabilidad</h3>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html#que-es">驴Qu茅 es?</a></li>
      <li><a href="index.html#objetivo">Objetivo</a></li>
      <li><a href="index.html#funciona">驴C贸mo funciona?</a></li>
      <li><a href="graficos.html">Gr谩ficos</a></li>
    </ul>
  </nav>

  <main>
    <section class="formulario">
      <h2>М Calcula la rentabilidad de tu negocio</h2>
      <p>Completa los siguientes campos con la informaci贸n de tu idea de negocio:</p>

      <div class="form-group">
        <label for="departamento">Departamento</label>
        <select id="departamento" required></select>
      </div>

      <div class="form-group">
        <label for="sector">Sector del negocio</label>
        <select id="sector" required></select>
      </div>

      <div class="form-group">
        <label for="tipo-renta">Tipo de rentabilidad</label>
        <select id="tipo-renta" required>
          <option value="">-- Selecciona --</option>
          <option value="fija">Rentabilidad de ganancia</option>
          <option value="variable">Rentabilidad de inversi贸n</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de negocio</label>
        <input type="text" id="tipo" placeholder="Ej: Tienda de ropa" required />
      </div>

      <!-- Campos para rentabilidad fija -->
      <div id="campos-fija" class="hidden">
        <div class="form-group">
          <label for="ganancia-deseada">Ganancias Deseadas</label>
          <input type="number" id="ganancia-deseada" min="0" />
        </div>
      </div>

      <!-- Campos para rentabilidad variable -->
      <div id="campos-variable" class="hidden">
        <div class="form-group">
          <label for="inversion">Inversi贸n</label>
          <input type="number" id="inversion" min="0" />
        </div>
      </div>

      <!-- Campos comunes -->
      <div class="form-group">
        <label for="ingresos">Ingresos mensuales (COP)</label>
        <input type="number" id="ingresos" min="0" required />
      </div>

      <div class="form-group">
        <label for="gastos">Gastos mensuales (COP)</label>
        <input type="number" id="gastos" min="0" required />
      </div>

      <button onclick="evaluar()" class="boton-principal"> Evaluar Negocio</button>
    </section>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
