  <script>
    fetch('data/data.json')
      .then(res => res.json())
      .then(data => {
        const departamentos = data.departamentos;
        const sectores = data.sectores;

        crearGrafico('graficoDepartamentos',
          departamentos.map(d => d.nombre),
          departamentos.map(d => d.porcentaje),
          'ParticipaciÃ³n por Departamento');

        crearGrafico('graficoSectores',
          sectores.map(s => s.nombre),
          sectores.map(s => s.porcentaje),
          'ParticipaciÃ³n por Sector EconÃ³mico');
      });

    function generarColores(n) {
      const colores = [];
      for (let i = 0; i < n; i++) {
        colores.push(`hsl(190, 30%, ${85 - i * 1.5}%)`);
      }
      return colores;
    }

    function crearGrafico(idCanvas, etiquetas, datos, titulo) {
      const ctx = document.getElementById(idCanvas).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: etiquetas,
          datasets: [{
            label: '% de emprendimientos',
            data: datos,
            backgroundColor: generarColores(datos.length),
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: titulo,
              font: { size: 18 }
            },
            datalabels: {
              anchor: 'end',
              align: 'right',
              formatter: val => val.toFixed(1) + '%',
              color: '#333',
              font: { weight: 'bold' }
            }
          },
          scales: {
            x: {
              ticks: {
                callback: val => val + '%'
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
  </script>
